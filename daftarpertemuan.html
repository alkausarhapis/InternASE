<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pertemuan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Include ClockPicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
</head>
<body>
    <div id="nav-container"></div>
    <!-- Navigation Container -->

    <h1 class="main-title">Daftar Pertemuan</h1>
    <div class="container mt-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Item</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Konsultasi TA</td>
                    <td>dr. Rani Saprina</td>
                    <td>12 June 2023</td>
                    <td>11.00 - 13.00</td>
                    <td class="actions">
                        <img src="link-icon.png" alt="Link">
                        <img src="delete-icon.png" alt="Delete">
                        <img src="more-icon.png" alt="More">
                    </td>
                </tr>
                <tr>
                    <td>Konsultasi TA</td>
                    <td>dr. Richard Lee</td>
                    <td>17 June 2023</td>
                    <td>15.00 - 17.00</td>
                    <td class="actions">
                        <img src="link-icon.png" alt="Link">
                        <img src="delete-icon.png" alt="Delete">
                        <img src="more-icon.png" alt="More">
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="openPopup()">New Meeting</button>
    </div>

    <!-- Pop-up form -->
    <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popupLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupLabel">New Meeting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newMeetingForm">
                        <div class="form-group">
                            <label for="meetingName">Meeting Name:</label>
                            <input type="text" id="meetingName" class="form-control mb-2" placeholder="Meeting name" required>
                        </div>
                        <div class="form-group">
                            <label for="speaker">Speaker:</label>
                            <input type="text" id="speaker" class="form-control mb-2" placeholder="Speaker" required>
                        </div>
                        <div class="form-group">
                            <label>Date:</label>
                            <input type="text" class="form-control datepicker" placeholder="Select date" required>
                        </div>
                        <div class="form-group">
                            <label>Time:</label>
                            <div class="d-flex">
                                <div class="input-group clockpicker" data-autoclose="true">
                                    <input type="text" class="form-control" placeholder="Start time (e.g., 11:00)" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-clock"></i></span>
                                    </div>
                                </div>
                                <div class="input-group clockpicker ml-2" data-autoclose="true">
                                    <input type="text" class="form-control" placeholder="End time (e.g., 14:00)" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-clock"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="meetingLink">Meeting Link:</label>
                            <input type="url" id="meetingLink" class="form-control mb-2" placeholder="Meeting Link" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" class="form-control mb-2" placeholder="Description" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveMeeting()">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Include ClockPicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'dd-mm-yyyy'
            });

            $('.clockpicker').clockpicker({
                autoclose: true
            });
        });

        function openPopup() {
            $('#popup').modal('show');
        }

        function saveMeeting() {
            var meetingName = $('#meetingName').val();
            var speaker = $('#speaker').val();
            var date = $('.datepicker').val();
            var startTime = $('.clockpicker').first().find('input').val();
            var endTime = $('.clockpicker').last().find('input').val();
            var meetingLink = $('#meetingLink').val();
            var description = $('#description').val();

            // You can perform further actions with the captured data, such as sending it to the server or updating the UI.
            
            // Close the modal after saving
            $('#popup').modal('hide');
        }
    </script>
    
    <script src="script.js"></script>
    <script>
        // Load the appropriate navigation file based on the user's role
        const role = sessionStorage.getItem('role');
        let navigationFile = '';

        if (role === 'admin') {
            navigationFile = 'navigasiadmin.html';
        } else if (role === 'mahasiswa') {
            navigationFile = 'navigasimahasiswa.html';
        } else if (role === 'dosen') {
            navigationFile = 'navigasidosen.html';
        }

        if (navigationFile) {
            fetch(navigationFile)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-container').innerHTML = data;
                    // Reinitialize any JavaScript functionality for the navigation
                    const accountName = sessionStorage.getItem('username');
                    document.getElementById('accountName').textContent = accountName || "Guest";
                })
                .catch(error => console.error('Error loading navigation:', error));
        }
        
        // Load the footer
        fetch('navigasifooter.html')
            .then(response => response.text())
            .then(data => {
                 document.body.insertAdjacentHTML('beforeend', data);
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
    
</body>
</html>
